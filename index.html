<!DOCTYPE html>
<html>
  <head>
    <title>timerack Google Maps</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div
      class="shadow-lg p-3 mt-3 mapWidth"
      id="floating-panel"
      style="height: calc(100vh - 12%); width: calc(100vw - 30%)"
    >
      <div class="mb-1" style="margin: 20px">
        <input
          type="text"
          name="Address"
          id="txtAddress"
          placeholder="Location"
          class="form-control input-lg"
        />
      </div>
      <div class="mb-1" style="margin: 20px">
        <input
          type="text"
          name="Address"
          onkeydown="return validateRadius();"
          onkeyup="return validateRadius();"
          id="txtRadius"
          onchange="circleInit()"
          placeholder="Radius in feet"
          class="form-control input-lg"
        />
      </div>
      <div
        id="map"
        class="shadow-lg mt-3"
        style="width: 100%; height: 65%"
        runat="server"
        visible="false"
      ></div>
      <br />
      <div class="form-group">
        <input name="ExactLocation" " class="form-control input-lg" type="text"
        readonly id="origin" placeholder="location co-ordinates" />
      </div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACg7bDUW8yAdMiEb-stiY1tW21_kD6YrM&callback=initGoolgeMapAPI&libraries=geometry,places,drawing&v=weekly"></script>
    </div>
  </body>
</html>
