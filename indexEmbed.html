<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./indexEmbed.js?v=<%=DateTime.Now.Ticks %>"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACg7bDUW8yAdMiEb-stiY1tW21_kD6YrM&callback=initMap&libraries=places"></script>

    <!--     
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyACg7bDUW8yAdMiEb-stiY1tW21_kD6YrM"></script> -->
  </head>
  <body>
    <div style="width: 479px; padding: 20px">
      <label>Address <span class="mandatory-field">*</span> : </label>
      <input type="text" id="txtAddress" />
      <button id="something" onclick="showMap()">Set Map</button>
    </div>

    <div
      id="map"
      style="width: 50%; height: 50%; margin: 40px"
      runat="server"
      visible="false"
    ></div>

    <iframe
      id="iMapFrame"
      name="_blank"
      style="border: 0"
      src="https://facebook.com"
    ></iframe>
  </body>
</html>
